<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Norway</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="libs/tiny-slider/tiny-slider.css">
</head>
<body>
        <header class="header">
            <div class="header-slider">
               <img src="img/bg-1.jpg" class="header-slider__item" alt="">
               <img src="img/bg-2.jpg" class="header-slider__item" alt="">
               <img src="img/bg-3.jpg" class="header-slider__item" alt="">
               <img src="img/bg-4.jpg" class="header-slider__item" alt="">
            </div>


            <div class="header-slider-controls">
                <div class="header-slider-controls__arrows">
                    <button id="sliderPrev"><img src="img/control-arrow-left.svg" alt="Prev"></button>
                    <button id="sliderNext"><img src="img/control-arrow-right.svg" alt="Next"></button>
                </div>
                <div class="header-slider-controls__count">
                    <span class="header-slider-controls__count-current" id="sliderCurrent">0</span>
                    / <span  id="sliderTotal">0</span>
                </div>
            </div>

            <div class="header__content">
				<nav class="header-nav">
					<div class="logo">
						<img src="img/logo.svg" alt="Logo" />
						<img class="logo-text" src="img/text-logo.svg" alt="TRAVELx" />
					</div>

					<ul class="nav">
						<li class="nav__item">
							<a href="#" class="nav__link">Destinations</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Activities</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">About Us</a>
						</li>
						<li class="nav__item">
							<a href="#" class="nav__link">Contact</a>
						</li>
					</ul>

					<button class="extra-nav-btn">
						<img src="img/nav-button.svg" alt="Nav btn" />
					</button>
				</nav>

				<div class="header-title">
					<div class="header-title__small">EXPLORE</div>
					<h1 class="header-title__big">Norway</h1>

					<ul class="header-socials">
						<li>
							<a href="#">
								<img
									src="img/facebook.svg"
									alt="Link"
								/>
							</a>
						</li>
						<li>
							<a href="#">
								<img
									src="img/twitter.svg"
									alt="Link"
								/>
							</a>
						</li>
						<li>
							<a href="#">
								<img
									src="img/instagram.svg"
									alt="Link"
								/>
							</a>
						</li>
					</ul>
				</div>

				<div class="header-tips">
					<a href="#!" class="tip">
						<span class="tip__title">Trondheim</span>
						<span class="tip__text">Plan a trip</span>
					</a>

					<a href="#!" class="tip">
						<span class="tip__title">Geirangerfjord</span>
						<span class="tip__text">Plan a trip</span>
					</a>

					<a href="#!" class="tip">
						<span class="tip__title">Lofoten</span>
						<span class="tip__text">Plan a trip</span>
					</a>
				</div>
			</div>
        </header>
    
    <script type="module" src="index.js"></script>
    <script src="libs/tiny-slider/min/tiny-slider.js"></script>
</body>
</html>
